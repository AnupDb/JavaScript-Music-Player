<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title> Music Player </title>
</head>

<body>

    <audio id="player" ontimeupdate="updateProgress()">
        <source id= "source" />
        Audio not supported
        </audio>

    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

    <div><progress id="progress" value="0" max="100"></progress></div>

    <div id="controls">
        <i class="far fa-play-circle fa-3x " id="play"></i>
        <i class="far fa-pause-circle fa-3x " id="pause"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-down "></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
        <i class="fas fa-volume-up "></i>
    </div>
    <h4>My Songs:</h4>
    <div id="songList">

    </div>
    <p>Music: <a href="https://www.bensound.com">Bensound.com</a></p>
    <script src="script.js"></script>
</body>

</html>
